{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    {% if form.errors %}
        <p>
                Your username and password didn't match.
                Please try again.
        </p>
    {% endif %}
    <div class="login-form">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log in"></p>
        </form>

    </div>
    
{% endblock %}
