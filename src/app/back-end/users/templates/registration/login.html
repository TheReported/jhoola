{% load static %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel='stylesheet' type='text/css'>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>{% block title %}Log-in{% endblock %}</title>
</head>
<body>
    <div class="testbox">
        <h1>Login<a id="close" href={% url "main" %}><i class="icon-remove"></i></a></h1>
        <form method="post">
            <hr>
            {% block content %}
                {% if form.errors %}
                    <p>
                        Your username and password didn't match. Please try again.
                    </p>
                {% endif %}
                <label id="icon" for="id_username"><i class="icon-print"></i></label>
                {{ form.username }}
                <label id="icon" for="id_password"><i class="icon-shield"></i></label>
                {{ form.password }}
                <br>
                <br>
                <input type="submit" class="logbutton" value="Enviar">
            {% endblock %}
            {% csrf_token %}
