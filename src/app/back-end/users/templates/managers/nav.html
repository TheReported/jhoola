{% load static %}
{% block nav %}
<nav class="navbar p-0 m-0" id="navbarBlur">
    <div class="container-fluid p-0 m-0">
        <div class="searchbar d-flex justify-content-between align-items-center col-12">
            <div class="logo col-lg-2 col-4 d-flex justify-content-center p-2">
                <img src="{% static 'imgs/logo.svg' %}" id="logo">
            </div>
            <div class="searchbar col-lg-8 col-sm-5 col-4 d-flex justify-content-center">
                <form class="search-form" action="{% url 'users:manager_search' %}"> 
                    <input class="form-control me-2 bg-white search-input" type="search" placeholder="Search..." aria-label="Search" id="search" name="query">
                    <button id="search-btn" class="btn btn-light rounded-circle search-btn" type="submit">
                        <i class="fas fa-search search-icon"></i>
                    </button>
                </form>
            </div>
            <div class="btn-signout col-lg-2 col-sm-3 col-4 d-flex justify-content-sm-end justify-content-center">
                <a href="{% url "logout" %}" class="nav-link text-white font-weight-bold signout">
                    <i class="fa fa-user me-sm-1"></i> Sign Out
                </a>
            </div>
        </div>
    </div>
</nav>
{% endblock nav %}
