{% extends "managers/base.html" %}
{% block content %}
<div class="container pt-4">
    <div class="row justify-content-center">
        <div class="col-xs-8 col-sm-2"></div>
        <div class="col-md-8 col-xs-4 col-sm-4">
            <div class="card edit mt-4">
                <div class="card-body edit">       
                    <form action="{% url "users:manager_bookings_edit" booking.id %}" method="post" id="createform">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="custom-input">
                                <i class="fas fa-box"></i> Products: {{ booking_edit_form.products }}
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="custom-input">
                                <i class="fas fa-clock"></i> Duration: {{ booking_edit_filter_form.duration }}
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="custom-input">
                                <i class="fas fa-calendar"></i> Date: {{ booking_edit_filter_form.date }}
                            </div>
                        </div>
                        <br>
                        <button class="btn-lg btn-block bg-warning salvar" type="submit">Save Changes</button>
                    </form>
                    <form action="{% url "users:manager_bookings_delete" booking.id %}" method="post" id="createform">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-lg btn-block bg-gradient-danger deletear" type="submit">Delete Booking</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
