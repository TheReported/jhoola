{% extends "managers/base.html" %}
{% block content %}
    <div class="black-box mt-4 d-flex align-items-center justify-content-center flex-column">
        <form action="{% url "users:manager_bookings_edit" booking.id %}" method="post" id="createform">
            {% csrf_token %}
            {{ booking_edit_form.as_p }}
            <br>
            <button class="btn btn-success btn-lg btn-block bg-gradient-primary mb-4" type="submit">Edit Booking</button>
        </form>
        <form action="{% url "users:manager_bookings_delete" booking.id %}" method="post" id="createform">
            {% csrf_token %}
            <button class="btn btn-success btn-lg btn-block bg-gradient-primary mb-4" type="submit">Delete Booking</button>
        </form>
    </div>
{% endblock %}
