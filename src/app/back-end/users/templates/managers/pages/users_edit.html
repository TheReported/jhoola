{% extends "managers/base.html" %}
{% block content %}
<main class="main-content border-radius-lg">
    <div class="black-box mt-4 d-flex align-items-center justify-content-center flex-column">
        <form action="{% url "users:manager_users_edit" client %}" method="post" id="createform">
            {% csrf_token %}
            {{ user_edit_form.as_p }}
            <br>
            <button class="btn btn-success btn-lg btn-block bg-gradient-primary mb-4" type="submit">Edit User</button>
        </form>
        <form action="{% url "users:manager_users_delete" client %}" method="post" id="createform">
            {% csrf_token %}
            <button class="btn btn-success btn-lg btn-block bg-gradient-primary mb-4" type="submit">Delete User</button>
        </form>
    </div>
</main>
{% endblock %}
