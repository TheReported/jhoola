{% extends "managers/base.html" %}
{% block content%}
<main class="main-content border-radius-lg">
  <div class="container-fluid2">
    <div class="black-box2 mt-4">
      <div class="search-container mt-4">
        <input type="text" class="search-bar" placeholder="Find something...">
        <button type="submit" class="search-button">Find</button>
      </div>
      {% for booking in bookings %}

        <div class="user-card">
          <div class="user-info">

            <table>
              <td><a href="{% url "users:manager_bookings_edit" booking.id %}">{{ booking.id }}</a></td>
              <td>{{ booking.user }}</td>
              <td>{{ booking.product }}</td>
              <td>{{ booking.price }}</td>
              <td>{{ booking.duration }}</td>
              <td>{{ booking.timestamp }}</td>
            </table>
          </div>
        </div>
      {% endfor %}

    </div>

  </div>
</main>

{% endblock %}
