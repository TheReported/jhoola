{% extends "managers/base.html" %}
{% block content%}
<main class="main-content border-radius-lg">
  <div class="container-fluid2">
    <div class="black-box2 mt-4">
      <div class="search-container mt-4">
        <input type="text" class="search-bar" placeholder="Find something...">
        <button type="submit" class="search-button">Find</button>
      </div>
      {% for product in products %}

        <div class="user-card">
          <div class="user-info">

            <table>
              <td><a href="{% url "users:manager_products_edit" product.id %}">{{ product.name }}</a></td>
              <td>{{ product.price }}</td>
              <td>{{ product.status }}</td>

            </table>
          </div>
        </div>
      {% endfor %}
      <div class="user-card add-user-card">
        <div class="user-name-card">
          <a href="{% url "users:manager_products_add" %}"><div class="add-account">+</div></a>
        </div>
      </div>
    </div>

  </div>
</main>
{% endblock %}
