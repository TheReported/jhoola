{% extends "managers/base.html" %}
{% block content %}
  

<h2 class="font-weight-bolder mt-4 text-center general">General Statistics {{ client.hotel }}</h2>
     

<div class="container-fluid py-4">

  <div class="row justify-content-center">
    <div class="col-4"></div> 

    <div class="col-3 "> 
          <div class="card mb-2">
              <div class="card-header p-3 pt-2">
                  <div class="icon icon-lg icon-shape bg-gradient-dark shadow-dark shadow text-center border-radius-xl mt-n4 position-absolute">
                      <i class="material-icons opacity-10">weekend</i> 
                  </div>
                  <div class="text-end pt-1">
                      <p class="text-sm mb-0 text-capitalize">Bookings</p>
                      <h4 class="mb-0">{{ num_bookings }}</h4> 
                  </div>
              </div>
              <div class="card-footer p-3">
              </div>
          </div>
          
      </div>

          
      <div class="col-3 "> 
            <div class="card mb-2">
              <div class="card-header p-3 pt-2">
                <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary shadow text-center border-radius-xl mt-n4 position-absolute">
                  <i class="material-icons opacity-10">leaderboard</i>
                </div>
                <div class="text-end pt-1">
                  <p class="text-sm mb-0 text-capitalize">Users</p>
                  <h4 class="mb-0">{{ num_clients }}</h4>
                </div>
              </div>
              <div class="card-footer p-3">
              </div>
            </div>
          </div>
          <div class="col-2 "></div>

          <div class="col-4"></div> 
          
          <div class="col-3">
        <div class="card mb-2">
          <div class="card-header p-3 pt-2 bg-transparent">
            <div class="icon icon-lg icon-shape bg-gradient-success shadow-success text-center border-radius-xl mt-n4 position-absolute">
              <i class="material-icons opacity-10">store</i>
            </div>
            <div class="text-end pt-1">
              <p class="text-sm mb-0 text-capitalize">Revenue</p>
              <h4 class="mb-0">{{ total_money }}</h4>
            </div>
          </div>
          <div class="card-footer p-3">
          </div>
        </div>
      </div>
      

      <div class="col-3 "> 
        <div class="card mb-2">
          <div class="card-header p-3 pt-2 bg-transparent">
            <div class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute">
              <i class="material-icons opacity-10">diamond</i>
            </div>
            <div class="text-end pt-1">
              <p class="text-sm mb-0 text-capitalize">Products</p>
              <h4 class="mb-0">{{ num_products }}</h4>
            </div>
          </div>
          <div class="card-footer p-3">
          </div>
        </div>
      </div>
      <div class="col-2 "></div>

    </div>
    
  </div>
  
  
{% endblock %}
