{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My bookings{% endblock %}</title>
    <link href="{% static 'css/client.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'imgs/logo.svg' %}" class="logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'booking:booking_list' request.user.username %}"><i class="fas fa-plus-circle pe-2"></i>My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'booking:client_book' request.user.username %}"><i class="fas fa-bell pe-2"></i>Book</a>
        </li>
          <li class="nav-item ms-3">
            <a class="btn btn-black btn-rounded" href="{% url 'logout' %}">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- bloque de contenidos -->
{% block content %}{% endblock %}
</body>


</html>
