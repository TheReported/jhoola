{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}My reservations{% endblock %}</title>
    <link href="{% static 'css/client.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />


</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url "booking:booking_list" user.username %}">
        <img src="{% static 'imgs/logo.svg' %}" class="logo" height="50">
      </a>
      <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item m-2">
            <a class="nav-link mx-2 p-0 text-white {% if section == "My Bookings" %}is-active{% endif %}" href="{% url 'booking:booking_list' request.user.username %}">My reservations</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link mx-2 p-0 text-white {% if section == "Reserve" %}is-active{% endif %}" href="{% url 'booking:client_book_filter' request.user.username %}">Reserve</a>
        </li>
          <li class="nav-item m2">
            <a class="btn btn-black btn-rounded text-white" href="{% url 'logout' %}"><i class="fa fa-user me-1"></i>Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- bloque de contenidos -->
{% block content %}{% endblock %}



<footer class="footer mt-auto py-3">
  <div class="container text-center">
    <span class="text-white">Â© 2024 <strong>Jhoola</strong></span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- bloque para js -->
{% block domready %}
{% endblock domready %}

</body>


</html>
