{% extends "users/dashboard.html" %}
{% load static %}

{% block title %}Book hammock{% endblock title %}

{% block content %}
<div class="container d-flex pt-4">
  <div class="box">
    <form method="post">
      {% csrf_token %}
      <div class="products">
        {% for product in form.products %}
          <div class="product">
            {{ product }}
          </div>
        {% endfor %}
      </div>
      <br>
  </div>
  <div class="box">
    <center>
        <label id="duration_id">Duration:</label>
        {{ form.duration }}<br><br>
        <label id="duration_id">Date:</label>
        {{ form.date }}<br><br>
        <button type="submit" class="send_book">Make reservation</button>
      </form>
  </div>
</div>
{% endblock content %}
